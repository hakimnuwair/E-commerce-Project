spring.application.name=ecommerce

spring.datasource.url = jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username = root
spring.datasource.password =

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Set the root logging level to WARN
logging.level.root=WARN

# Set specific logging levels for different packages
logging.level.org.springframework=WARN
logging.level.com.quality.ecommerce=DEBUG

# Disable logs from specific packages if necessary
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Disable the Spring Boot startup banner
spring.main.banner-mode=off

# Customize logging pattern (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n



